<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Succulent</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

</head>
<body ng-app="succulentApp">

  <div ng-controller="SucculentsController as vm">

  <div class="container">
<!--     <ul class="nav nav-tabs"> -->
      <a ui-sref-active="active" class="btn btn-info" ui-sref="about">About</a>

<!--     </ul> -->
  </div>

  <div ui-view></div>

  <ul class="photo-grid">
    <li ng-repeat="succulent in vm.succulentsList">
        <figure>
          <img ng-src="{{succulent.imageUrl}}" height="180" width="320" alt="Kalanchoe">
          <figcaption><p><a ui-sref="succulent({id: succulent.id})">{{succulent.name}}</a></p></figcaption>
        </figure>
    </li>
  </ul>

  </div>

  <script src="/js/app.module.js"></script>
  <script src="/js/succulents/succulents.dataservice.js"></script>
  <script src="/js/succulents/succulents.controller.js"></script>
</body>
</html>
