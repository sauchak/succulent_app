<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Succulent</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

</head>
<body ng-app="succulentApp">

  <div ng-controller="MainController as vm">

  <ul class="photo-grid">
    <li>
      <figure>
        <img src="images/sedum_morganianum.jpg" alt="Sedum">
        <figcaption><p>Sedum Morganianum</p></figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="images/aeonium_arboreum.jpg" alt="Purple Aeonium">
        <figcaption><p>Aeonium Arboreum Atropurpureum</p></figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="images/echeveria_agavoides.jpg" alt="Echeveria">
        <figcaption><p>Echeveria Agavoides</p></figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="images/dudleya_gnoma.jpg" alt="Dudleya">
        <figcaption><p>Dudleya Gnoma</p></figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="images/aeonium_haworthii.jpg" alt="Haworthii">
        <figcaption><p>Aeonium Haworthii</p></figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="images/kalanchoe_luciae.jpg" alt="Kalanchoe">
        <figcaption><p>Kalanchoe Luciae</p></figcaption>
      </figure>
    </li>
  </ul>

  </div>

  <script src="/js/app.module.js"></script>
  <script src="/js/succulents/succulents.dataservice.js"></script>
  <script src="/js/succulents/succulents.controller.js"></script>
</body>
</html>
