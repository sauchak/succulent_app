<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Succulent</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

</head>
<body ng-app="succulentApp">

  <div ng-controller="SucculentsController as vm">

  <div class="container">
    <a ui-sref-active="active" class="btn btn-info" ui-sref="about">About</a>
    <a ui-sref-active="active" class="btn btn-info" ui-sref="succulents">Succulents</a>

  </div>

  <div ui-view></div>

  <ul class="photo-grid">
    <li>
      <a href="/#/succulents/{{$index}}">
        <figure>
          <img src="images/sedum_morganianum.jpg" height="180" width="320" alt="Sedum">
          <figcaption><p>Sedum Morganianum</p></figcaption>
        </figure>
      </a>
    </li>
    <li>
        <figure>
          <img src="images/aeonium_arboreum.jpg" height="180" width="320" alt="Purple Aeonium">
          <figcaption><p>Aeonium Arboreum Atropurpureum</p></figcaption>
        </figure>
    </li>
    <li>
        <figure>
          <img src="images/echeveria_agavoides.jpg" height="180" width="320" alt="Echeveria">
          <figcaption><p>Echeveria Agavoides</p></figcaption>
        </figure>
    </li>
    <li>
        <figure>
          <img src="images/dudleya_gnoma.jpg" height="180" width="320" alt="Dudleya">
          <figcaption><p>Dudleya Gnoma</p></figcaption>
        </figure>
    </li>
    <li>
        <figure>
          <img src="images/aeonium_haworthii.jpg" height="180" width="320" alt="Haworthii">
          <figcaption><p>Aeonium Haworthii</p></figcaption>
        </figure>
    </li>
    <li>
        <figure>
          <img src="images/kalanchoe_luciae.jpg" height="180" width="320" alt="Kalanchoe">
          <figcaption><p>Kalanchoe Luciae</p></figcaption>
        </figure>
    </li>
  </ul>

  </div>

  <script src="/js/app.module.js"></script>
  <script src="/js/succulents/succulents.controller.js"></script>
</body>
</html>
