<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Succulent</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

</head>
<body ng-app="succulentApp">

  <div ng-controller="SucculentsController as vm">

    <nav class="navbar navbar-default navbar-static-top">

      </div>
    </nav>

    <div ui-view></div>

  </div>

  <script src="js/app.module.js"></script>
  <script src="js/succulents/succulents.dataservice.js"></script>
  <script src="js/succulents/succulents.controller.js"></script>

</html>
