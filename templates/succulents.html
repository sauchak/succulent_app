<div class="left-container container">
  <h1>Succulents</h1>
  <div class="dashed" ng-repeat="k in vm.data.lists.current">
    <h2>{{k.species}}</h2>
    <img ng-src={{k.image}}>
  </div>
</div>

<div class="bottom-container">
  <button class="btn btn-danger" ng-click="vm.data.reset()">Nothing to reset! Delete this!</button>
</div>
